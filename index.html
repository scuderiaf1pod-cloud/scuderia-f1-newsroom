<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scuderia F1 Newsroom Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --f1-red: #e10600;
            --dark-bg: #15151e;
            --medium-bg: #2a2a35;
            --light-text: #ffffff;
            --medium-text: #a1a1a8;
            --border-color: #4d4d5a;
        }
        body {
            font-family: 'Titillium Web', sans-serif;
            background-color: var(--dark-bg);
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='c' patternUnits='userSpaceOnUse' width='20' height='20'%3E%3Crect width='20' height='20' fill='%23282828'/%3E%3Cg fill='%23333333'%3E%3Cpolygon points='0,5 5,0 10,0 5,5'/%3E%3Cpolygon points='10,5 15,0 20,0 15,5'/%3E%3Cpolygon points='0,15 5,10 10,10 5,15'/%3E%3Cpolygon points='10,15 15,10 20,10 15,15'/%3E%3C/g%3E%3C/pattern%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='url(%23c)'/%3E%3C/svg%3E");
            color: var(--light-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: rgba(42, 42, 53, 0.95);
            backdrop-filter: blur(4px);
            padding: 40px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
            text-align: center;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--f1-red);
            padding-bottom: 20px;
        }
        .header img {
            max-height: 80px;
            width: auto;
            flex-shrink: 0;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--light-text);
            font-size: 30px;
            font-weight: 700;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 12px rgba(225, 6, 0, 0.9);
            line-height: 1.1;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative; 
        }
        .name-fields {
            display: flex;
            gap: 15px;
        }
        .name-fields .form-group {
            flex: 1;
        }
        .label-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        label {
            font-weight: 600;
            color: var(--medium-text);
            text-transform: uppercase;
            font-size: 12px;
        }
        .info-icon {
            cursor: pointer;
            width: 16px;
            height: 16px;
            color: var(--medium-text);
            flex-shrink: 0;
        }
        input {
            width: 100%;
            padding: 12px;
            background-color: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            color: var(--light-text);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: var(--f1-red);
            box-shadow: 0 0 10px rgba(225, 6, 0, 0.5);
        }
        .phone-input-container {
            display: flex;
            gap: 8px;
        }
        #phone {
            flex: 1 1 auto;
        }
        button {
            font-family: 'Orbitron', sans-serif;
            width: 100%;
            padding: 15px;
            background-color: var(--f1-red);
            color: var(--light-text);
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.4);
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #ff1e15;
            transform: translateY(-2px);
        }
        .custom-select-container {
            position: relative;
            flex: 0 0 130px;
        }
        .select-selected {
            background-color: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .select-selected:hover, .select-selected.select-arrow-active {
             border-color: var(--f1-red);
             box-shadow: 0 0 10px rgba(225, 6, 0, 0.5);
        }
        .flag-icon {
            width: 24px;
            height: 18px;
            border-radius: 3px;
            flex-shrink: 0;
            object-fit: cover;
        }
        .select-selected span {
            font-size: 16px;
            color: var(--light-text);
            text-align: center;
        }
        .select-selected .country-code-text {
            font-size: 14px;
            color: var(--medium-text);
            font-weight: 600;
        }
        .select-items {
            position: absolute;
            background-color: var(--medium-bg);
            top: 100%;
            left: 0;
            right: 0;
            z-index: 99;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-top: 4px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        .select-items div {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        .select-items div:hover, .same-as-selected {
            background-color: rgba(225, 6, 0, 0.3);
        }
        .message {
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
            padding: 12px;
            border-radius: 6px;
            display: none; 
            font-size: 14px;
            word-wrap: break-word;
        }
        .message.success {
            color: #28a745;
            background-color: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.5);
        }
        .message.error {
            color: #dc3545;
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.5);
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
        }
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: var(--medium-bg);
            padding: 30px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            color: var(--medium-text);
            width: 24px;
            height: 24px;
        }
        .modal-content h2 {
            margin-top: 0;
            color: var(--f1-red);
            font-size: 20px;
        }
        .modal-content p {
            color: var(--light-text);
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="https://i.imgur.com/VQQNVaB.png" alt="Scuderia F1 Logo" onerror="this.onerror=null;this.src='https://placehold.co/80x80/15151e/e10600?text=Logo';">
            <h1>Scuderia&nbsp;F1<br>Newsroom</h1>
        </div>
        <form id="settings-form">
            <div class="name-fields">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>

            <div class="form-group">
                <div class="label-container">
                    <label for="email">Daily Briefing Email</label>
                    <svg class="info-icon" data-title="Daily Briefing Email" data-content="This is the email address where the daily F1 news briefing will be sent each morning." xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2Zm0 2a8 8 0 1 0 0 16 8 8 0 0 0 0-16Zm-1 3v2h2V7h-2Zm0 4v6h2v-6h-2Z"></path></svg>
                </div>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <div class="label-container">
                    <label for="phone">Emergency Podcast SMS</label>
                    <svg class="info-icon" data-title="Emergency Podcast SMS" data-content="This is the phone number that will receive an SMS text alert when a major breaking news story requires an emergency podcast." xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2Zm0 2a8 8 0 1 0 0 16 8 8 0 0 0 0-16Zm-1 3v2h2V7h-2Zm0 4v6h2v-6h-2Z"></path></svg>
                </div>
                <div class="phone-input-container">
                    <div class="custom-select-container">
                        <div id="country-code-selected" class="select-selected"></div>
                        <div id="country-code-items" class="select-items"></div>
                    </div>
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>
            <button type="submit">Add Recipient</button>
        </form>
        <div id="message-box" class="message"></div>
    </div>

    <!-- Modal Structure -->
    <div id="info-modal" class="modal-overlay">
        <div class="modal-content">
            <svg id="modal-close-btn" class="modal-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 10.586 16.95 5.636 18.364 7.05 13.414 12l4.95 4.95-1.414 1.414L12 13.414l-4.95 4.95-1.414-1.414L10.586 12 5.636 7.05 7.05 5.636 12 10.586Z"></path></svg>
            <h2 id="modal-title"></h2>
            <p id="modal-text-content"></p>
        </div>
    </div>

    <script>
        // --- DOM Element Selection ---
        const form = document.getElementById('settings-form');
        const firstNameInput = document.getElementById('first-name');
        const lastNameInput = document.getElementById('last-name');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const messageBox = document.getElementById('message-box');
        
        const apiUrl = '/api/settings';

        // --- Modal Logic ---
        const modalOverlay = document.getElementById('info-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalTextContent = document.getElementById('modal-text-content');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const infoIcons = document.querySelectorAll('.info-icon');
        const openModal = (icon) => {
            modalTitle.textContent = icon.dataset.title;
            modalTextContent.textContent = icon.dataset.content;
            modalOverlay.classList.add('visible');
        };
        const closeModal = () => modalOverlay.classList.remove('visible');
        infoIcons.forEach(icon => icon.addEventListener('click', () => openModal(icon)));
        modalCloseBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (e) => (e.target === modalOverlay) && closeModal());

        function showMessage(text, type) {
            messageBox.textContent = text;
            messageBox.className = `message ${type}`;
            messageBox.style.display = 'block';
            setTimeout(() => { messageBox.style.display = 'none'; }, 5000);
        }

        // --- Country Code Data and Population ---
        const countryData = [
            { name: "Afghanistan", code: "AF", dial_code: "+93" }, { name: "Albania", code: "AL", dial_code: "+355" },
            { name: "Algeria", code: "DZ", dial_code: "+213" }, { name: "Andorra", code: "AD", dial_code: "+376" },

            { name: "Bangladesh", code: "BD", dial_code: "+880" }, { name: "Barbados", code: "BB", dial_code: "+1-246" },
            { name: "Belarus", code: "BY", dial_code: "+375" }, { name: "Belgium", code: "BE", dial_code: "+32" },
            { name: "Bolivia", code: "BO", dial_code: "+591" }, { name: "Bosnia and Herzegovina", code: "BA", dial_code: "+387" },
            { name: "Brazil", code: "BR", dial_code: "+55" }, { name: "Bulgaria", code: "BG", dial_code: "+359" },
            { name: "Cambodia", code: "KH", dial_code: "+855" }, { name: "Cameroon", code: "CM", dial_code: "+237" },
            { name: "Canada", code: "CA", dial_code: "+1" }, { name: "Chile", code: "CL", dial_code: "+56" },
            { name: "China", code: "CN", dial_code: "+86" }, { name: "Colombia", code: "CO", dial_code: "+57" },
            { name: "Costa Rica", code: "CR", dial_code: "+506" }, { name: "Croatia", code: "HR", dial_code: "+385" },
            { name: "Cuba", code: "CU", dial_code: "+53" }, { name: "Cyprus", code: "CY", dial_code: "+357" },
            { name: "Czech Republic", code: "CZ", dial_code: "+420" }, { name: "Denmark", code: "DK", dial_code: "+45" },
            { name: "Dominican Republic", code: "DO", dial_code: "+1-809" }, { name: "Ecuador", code: "EC", dial_code: "+593" },
            { name: "Egypt", code: "EG", dial_code: "+20" }, { name: "El Salvador", code: "SV", dial_code: "+503" },
            { name: "Estonia", code: "EE", dial_code: "+372" }, { name: "Ethiopia", code: "ET", dial_code: "+251" },
            { name: "Fiji", code: "FJ", dial_code: "+679" }, { name: "Finland", code: "FI", dial_code: "+358" },
            { name: "France", code: "FR", dial_code: "+33" }, { name: "Georgia", code: "GE", dial_code: "+995" },
            { name: "Germany", code: "DE", dial_code: "+49" }, { name: "Ghana", code: "GH", dial_code: "+233" },
            { name: "Greece", code: "GR", dial_code: "+30" }, { name: "Guatemala", code: "GT", dial_code: "+502" },

            { name: "Kuwait", code: "KW", dial_code: "+965" }, { name: "Latvia", code: "LV", dial_code: "+371" },

            { name: "New Zealand", code: "NZ", dial_code: "+64" }, { name: "Nigeria", code: "NG", dial_code: "+234" },

            { name: "Peru", code: "PE", dial_code: "+51" }, { name: "Philippines", code: "PH", dial_code: "+63" },
            { name: "Poland", code: "PL", dial_code: "+48" }, { name: "Portugal", code: "PT", dial_code: "+351" },
            { name: "Puerto Rico", code: "PR", dial_code: "+1-787" }, { name: "Qatar", code: "QA", dial_code: "+974" },
            { name: "Romania", code: "RO", dial_code: "+40" }, { name: "Russia", code: "RU", dial_code: "+7" },
            { name: "Saudi Arabia", code: "SA", dial_code: "+966" }, { name: "Senegal", code: "SN", dial_code: "+221" },
            { name: "Serbia", code: "RS", dial_code: "+381" }, { name: "Singapore", code: "SG", dial_code: "+65" },
            { name: "Slovakia", code: "SK", dial_code: "+421" }, { name: "Slovenia", code: "SI", dial_code: "+386" },
            { name: "South Africa", code: "ZA", dial_code: "+27" }, { name: "South Korea", code: "KR", dial_code: "+82" },
            { name: "Spain", code: "ES", dial_code: "+34" }, { name: "Sri Lanka", code: "LK", dial_code: "+94" },
            { name: "Sweden", code: "SE", dial_code: "+46" }, { name: "Switzerland", code: "CH", dial_code: "+41" },
            { name: "Taiwan", code: "TW", dial_code: "+886" }, { name: "Thailand", code: "TH", dial_code: "+66" },
            { name: "Trinidad and Tobago", code: "TT", dial_code: "+1-868" }, { name: "Turkey", code: "TR", dial_code: "+90" },
            { name: "Ukraine", code: "UA", dial_code: "+380" }, { name: "United Arab Emirates", code: "AE", dial_code: "+971" },
            { name: "United Kingdom", code: "GB", dial_code: "+44" }, { name: "United States", code: "US", dial_code: "+1" },
            { name: "Uruguay", code: "UY", dial_code: "+598" }, { name: "Venezuela", code: "VE", dial_code: "+58" },
            { name: "Vietnam", code: "VN", dial_code: "+84" },
        ];
        countryData.sort((a, b) => a.name.localeCompare(b.name));
        const selectedContainer = document.getElementById('country-code-selected');
        const itemsContainer = document.getElementById('country-code-items');
        let selectedCountry = countryData[0];
        function updateSelected(country) {
            selectedCountry = country;
            selectedContainer.innerHTML = `
                <img src="https://flagcdn.com/w40/${country.code.toLowerCase()}.png" class="flag-icon" alt="${country.name} flag" onerror="this.style.display='none'">
                <span class="country-code-text">${country.code}</span>
                <span>${country.dial_code}</span>
            `;
            itemsContainer.style.display = 'none';
            selectedContainer.classList.remove('select-arrow-active');
        }
        countryData.forEach(country => {
            const item = document.createElement('div');
            item.innerHTML = `
                <img src="https://flagcdn.com/w40/${country.code.toLowerCase()}.png" class="flag-icon" alt="${country.name} flag" onerror="this.style.display='none'">
                <span>${country.code} (${country.dial_code})</span>
            `;
            item.addEventListener('click', () => updateSelected(country));
            itemsContainer.appendChild(item);
        });
        updateSelected(countryData.find(c => c.code === 'CA') || countryData[0]);
        selectedContainer.addEventListener('click', () => {
            itemsContainer.style.display = itemsContainer.style.display === 'block' ? 'none' : 'block';
            selectedContainer.classList.toggle('select-arrow-active');
        });
        document.addEventListener('click', (e) => {
            if (!selectedContainer.contains(e.target)) {
                itemsContainer.style.display = 'none';
                selectedContainer.classList.remove('select-arrow-active');
            }
        });
        
        // --- Handle form submission ---
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const formData = {
                first_name: firstNameInput.value,
                last_name: lastNameInput.value,
                recipient_email: emailInput.value,
                alert_phone_number: selectedCountry.dial_code + phoneInput.value,
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message || 'An unknown error occurred.');
                
                showMessage('Recipient added successfully!', 'success');
                form.reset(); 
                updateSelected(countryData.find(c => c.code === 'CA') || countryData[0]);

            } catch (error) {
                console.error('Error saving settings:', error);
                showMessage(error.message, 'error');
            }
        });
    </script>
